<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
  <title>Mortgage Calculator</title>
</head>
<body>
  <div class="calculator">
    <h2>Mortgage Calculator</h2>
    <div class="input-group">
      <label for="principal">Principal Loan Amount:</label>
      <input type="number" id="principal" placeholder="Enter principal amount" />
    </div>
    <div class="input-group">
      <label for="interest">Annual Interest Rate (%):</label>
      <input type="number" id="interest" placeholder="Enter annual interest rate" />
    </div>
    <div class="input-group">
      <label for="term">Loan Term (years):</label>
      <input type="number" id="term" placeholder="Enter loan term in years" />
    </div>
    <button onclick="calculateMortgage()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function calculateMortgage() {
      // Get user input
      var principal = parseFloat(document.getElementById("principal").value);
      var interest = parseFloat(document.getElementById("interest").value);
      var term = parseFloat(document.getElementById("term").value);

      // Validate input
      if (isNaN(principal) || isNaN(interest) || isNaN(term)) {
        alert("Please enter valid numbers for all fields.");
        return;
      }

      // Calculate monthly interest rate and total number of payments
      var monthlyRate = interest / 12 / 100;
      var totalPayments = term * 12;

      // Calculate monthly mortgage payment
      var monthlyPayment =
        (principal * monthlyRate) /
        (1 - Math.pow(1 + monthlyRate, -totalPayments));

      // Display result
      var resultElement = document.getElementById("result");
      resultElement.innerHTML =
        "Your monthly mortgage payment is: $" + monthlyPayment.toFixed(2);
    }
  </script>
</body>
</html>
